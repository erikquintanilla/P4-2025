<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1 style="color:rgb(0, 94, 255)"><strong>No Homework petition</strong></h1>
    <h4>Most students currently enrolled do not want homework!</h4>
    <!-- This image shows students that do not want homework-->
     <img src="imagesfolder/Brainerd-1-Issue-3B-UNEDITED-475x291.png" width="400" height=200">


    <p><strong>In order to eliminate homework, we need your support!</strong></p>
    <form action="petitionresult.html" method="get">
        <input type="radio" name="support" id="yes1" value="yes">
        <label for="yes1">I understand and willing to support!</label>
        <br>
        <input type="radio" name="support" id="no1" value="no">
        <label for="no1">I do not support this petition and think you are dumb!</label>
        <br>
        <input type="radio" name="support" id="undecided1" value="undecided">
        <label for="undecided1">I'm not sure yet</label>
        <br><br>
        <b>What is your grade?</b>
        <ul>
            <li>
                <select name="grade" id="grade1">
                    <option value="">Select your grade</option>
                    <option value="9">9th Grade</option>
                    <option value="10">10th Grade</option>
                    <option value="11">11th Grade</option>
                    <option value="12">12th Grade</option>
                </select>
            </li>
        </ul>
        <h3>Final decision section:</h3>
        <label for="email1">Enter your email</label>
        <input type="text" name="email" id="email1" placeholder="(Optional)">
        <br><br>
        <label for="sign1">Sign Here</label>
        <input type="text" name="sign" id="sign1" placeholder="(your name or signature)">
        <input type="submit" value="Submit">

        <h1>Thanks!</h1>
        <img src="imagesfolder/istockphoto-868643608-612x612.jpg" alt="" width="150" height="150">
    </form>
</body>
</html>
